<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Mood Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-box">
      <h1>My Mood Dashboard</h1>
      <p>How are you feeling today?</p>
      <div class="btn-group">
        <button id="happy2">Happy</button>
        <button id="neutral2">Neutral</button>
        <button id="sad2">Sad</button>
        <button id="resetMood">Reset Mood</button>
      </div>

      <p class="mood-label">
        Your mood today is: <span id="moodDisplay2">No mood selected</span>
      </p>

      <div id="quote-box" class="fade">
        <p id="quotes"></p>
        <p id="author"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
